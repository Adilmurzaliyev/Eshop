<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="col-10 mx-auto mt-3">
        <form th:action="@{/products/product_update}" th:method="post" th:object="${products}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Enter Title">
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="Enter Description">
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{price}" placeholder="Enter Price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!--<script src="https://kit.fontawesome.com/450f773c4b.js" crossorigin="anonymous"></script>-->
</body>
</html>
