<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="col-10 mx-auto mt-3">
        <form th:action="@{update}" th:method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3" form-group>
                <label>Login</label>
                <input type="text" class="form-control" th:field="*{login}" placeholder="Enter Login">
            </div>
            <div class="mb-3" form-group>
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter Password">
            </div>
            <div class="mb-3" form-group>
                <label>Roles</label>
                <select multiple class="form-control" th:field="*{roles}" required>
                    <option th:each="role : ${roles}"
                            th:text="${role.name}"
                            th:value="${role.id}"
                            th:selected="${user.roles?.contains(role)}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!--<script src="https://kit.fontawesome.com/450f773c4b.js" crossorigin="anonymous"></script>-->
</body>
</html>
