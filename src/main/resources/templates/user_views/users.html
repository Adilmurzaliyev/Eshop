<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{users/new}">Add New User</a>
        </div>

        <table class="table table-bordered my-2">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.login}"/>
                    <td>
                        <a class="btn btn-success" th:href="@{/users/{id}(id=${user.id})}">
                            <i class="fa-solid fa-pen-to-square"></i></a>
                        <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">
                            <i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://kit.fontawesome.com/450f773c4b.js" crossorigin="anonymous"></script>
</body>
</html>
